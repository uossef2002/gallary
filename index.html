<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Categories</h2>
      <nav>
        <ul>
          <li><a href="#nature">Nature</a></li>
          <li><a href="#cities">Cities</a></li>
          <li><a href="#animals">Animals</a></li>
        </ul>
      </nav>
    </aside>

    <main class="gallery">
      <section id="nature" class="grid active">
        <h2>Nature</h2>
        <div class="grid-container">
          <img src="https://source.unsplash.com/400x300/?nature,1" alt="Nature 1">
          <img src="https://source.unsplash.com/400x300/?nature,2" alt="Nature 2">
          <img src="https://source.unsplash.com/400x300/?nature,3" alt="Nature 3">
          <img src="https://source.unsplash.com/400x300/?nature,4" alt="Nature 4">
        </div>
      </section>

      <section id="cities" class="grid">
        <h2>Cities</h2>
        <div class="grid-container">
          <img src="https://source.unsplash.com/400x300/?city,1" alt="City 1">
          <img src="https://source.unsplash.com/400x300/?city,2" alt="City 2">
          <img src="https://source.unsplash.com/400x300/?city,3" alt="City 3">
          <img src="https://source.unsplash.com/400x300/?city,4" alt="City 4">
        </div>
      </section>

      <section id="animals" class="grid">
        <h2>Animals</h2>
        <div class="grid-container">
          <img src="https://source.unsplash.com/400x300/?animal,1" alt="Animal 1">
          <img src="https://source.unsplash.com/400x300/?animal,2" alt="Animal 2">
          <img src="https://source.unsplash.com/400x300/?animal,3" alt="Animal 3">
          <img src="https://source.unsplash.com/400x300/?animal,4" alt="Animal 4">
        </div>
      </section>
    </main>
  </div>
</body>
</html>
